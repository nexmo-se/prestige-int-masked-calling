project:
    name: masked-calling-modified
instance:
    name: dev
    runtime: nodejs22
    region: aws.apse1
    application-id: APPLICATION_ID
    capabilities:
        - voice
    environment:
        - name: DEST_NUMBER
          value: 00000000
    entrypoint:
        - node
        - index.js
debug:
    name: debug
    application-id: APPLICATION_ID
    capabilities:
        - voice
    environment:
        - name: DEST_NUMBER
          value: 00000000
    entrypoint:
        - nodemon
        - --inspect
        - index.js
